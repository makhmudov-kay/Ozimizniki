<div class="container">
  <div class="contact-us">
    <nz-breadcrumb class="breadCrumb">
      <nz-breadcrumb-item><a>Асосий саҳифа</a></nz-breadcrumb-item>
      <nz-breadcrumb-item>Боғланиш</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div class="contact-us__form">
      <h2 class="contact-us__form-title">Биз билан боғланиш</h2>

      <div class="contact-us__block" nz-row>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" nzXs="24" nzSm="24" nz-col nzMd="14">
          <h4 class="contact-us__title">Хавабар жўнатиш</h4>
          <nz-form-item>
            <nz-form-label nzNoColon [nzSpan]="5" ></nz-form-label>
            <nz-form-control [nzSpan]="14">
              <input nz-input formControlName="userName" placeholder="Исмингиз"/>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzNoColon [nzSpan]="5" ></nz-form-label>
            <nz-form-control [nzSpan]="14">
              <input nz-input formControlName="number" placeholder="Телефон рақамингиз" type="text"/>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzNoColon [nzSpan]="5" ></nz-form-label>
            <nz-form-control [nzSpan]="14" [nzErrorTip]="Error()">
              <textarea nz-input formControlName="text" placeholder="Хабар киритинг" [nzAutosize]="{ minRows: 4, maxRows: 6 }"></textarea>
            </nz-form-control>
          </nz-form-item>
          <button nz-button nzType="primary" nzShape="round">Жўнатиш</button>
        </form>
        <div class="contact-us__info" nz-col nzMd="10" nzXs="24" nzSm="24">
