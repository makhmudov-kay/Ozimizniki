<nz-empty class="is-empty"
          nzNotFoundImage="../../../assets/items/empty.svg"
          [nzNotFoundContent]="contentTpl"
>
  <div class="container">
    <div>
      <ng-template class="isEmpty__desc" #contentTpl>
        <h3 class="isEmpty__title">Сизда танланган махсулотлар ёқ</h3>
        <p class="isEmpty__subtitle">
          Ўзингизга керакли бўлган махсолтни сақланг ва уни ушбу саҳифадан топишингиз мумкин
        </p>
      </ng-template>
    </div>
  </div>
</nz-empty>
